name: Node.js Package

on:
 release:
   types: [created]
 push:
  branches:
    - develop
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: 16
     - run: npm ci
     - run: npm test

 publish-gpr:
   needs: build
   if: github.event_name == 'release' && github.event.action == 'created'
   runs-on: ubuntu-latest
   permissions:
     packages: write
     contents: read
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: 16
         registry-url: https://npm.pkg.github.com/
     - run: npm ci
     - run: npm run build
     - run: npm publish
       env:
         NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-gpr-dev:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: echo "Hello, World!"
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
